    <form class="basket-form" id="basket-form">
        <div class="input-box">
            <label for="input-full-name">
                Имя фамилия:
            </label>
            <input id="input-full-name" type="text" name="full-name">
        </div>
        <div class="input-box">
            <label for="input-phone">
                Телефон:
            </label>
            <input id="input-phone" type="text" name="phone">
        </div>
        <div class="input-box">
            <label for="input-mail">
                E-mail:
            </label>
            <input id="input-mail" type="text" name="email">
        </div>

        <h3 class="basket-title basket-info-title text-shadow-white">Способ доставки</h3>
        <div class="checkboxes-container">
            <div class="checkbox-box">
                <label for="check-post-n">
                    Новая почта:
                </label>
                <input id="check-post-n" type="radio" name="delivery-type" value="post-n" checked>
            </div>
            <div class="checkbox-box">
                <label for="check-post-u">
                    Укр.почта:
                </label>
                <input id="check-post-u" type="radio" name="delivery-type" value="post-u">
            </div>
        </div>
        <div class="input-box post-n-number-input">
            <label for="post-n-number">
                № отделения:
            </label>
            <input id="post-n-number" type="text" name="post-n-number">
        </div>
        <div class="input-box post-u-address-input">
            <label for="input-city">
                Город:
            </label>
            <input id="input-city" type="text" name="city">
        </div>
        <div class="input-box post-u-address-input">
            <label for="input-address">
                Адрес:
            </label>
            <input id="input-address" class="input-address" type="text" name="address">
        </div>

        <!--<div id="np-map">-->

        <h3 class="basket-title basket-info-title text-shadow-white">Способ оплаты</h3>
        <div class="checkboxes-container">
            <div class="checkbox-box">
                <label for="heck-privat">
                    Приват банк:
                </label>
                <input id="heck-privat" type="radio" name="payment-type" value="privat-bank">
            </div>
            <div class="checkbox-box">
                <label for="check-webmoney">
                    WebMoney:
                </label>
                <input id="check-webmoney" type="radio" name="payment-type" value="webmoney">
            </div>
        </div>

        <div class="textarea-box">
            <label for="textarea-input-id">
                Коментарии:
            </label>
            <textarea id="textarea-input-id" cols="30" rows="6" name="comments"></textarea>
        </div>
        <input class="buy-button buy-button-basket" type="submit" value="Оформить заказ"/>
